name: Build Windows EXE + Setup

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --noconfirm --clean --name "OtekSavunma" --noconsole --icon=otek.ico --add-data "otek_icon_256.png;." otek_app.py

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build Setup.exe (Inno Setup)
        run: |
          iscc installer_inno.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OtekSavunma_Windows
          path: |
            dist/**
            installer_output/**
